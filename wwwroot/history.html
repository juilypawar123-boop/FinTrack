<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | FinTrack</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="history-page">

    <!-- Top Navigation -->
    <header class="top-nav">
        <h2 class="logo">FinTrack</h2>
        <nav>
            <a class="active" href="index.html">Dashboard</a>
            <a href="add-transaction.html">Add Transaction</a>
            <a href="history.html" class="active">History</a>
        </nav>
    </header>

    <div class="container">
        <h1>Transaction History</h1>

        <!-- Filters -->
        <div class="filters">
            <select id="filterCategory">
                <option value="">All Categories</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Salary">Salary</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>

            <select id="filterType">
                <option value="">All Types</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>

            <select id="filterMonth">
                <option value="">All Months</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <input type="text" id="searchKeyword" placeholder="Search by note or category">
            <button id="exportCSV">Export CSV</button>
        </div>

        <!-- Transaction Table -->
        <div class="history-table-container">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- JS will inject transactions here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Shared JS -->
    <script src="js/app.js"></script>

    <!-- Page-specific JS -->
    <script src="js/history.js"></script>

</body>
</html>
