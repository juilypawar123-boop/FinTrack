<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Personal Finance Tracker</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Top Navigation -->
    <header class="top-nav">
        <h2 class="logo">FinTrack</h2>
        <nav>
            <a class="active" href="index.html">Dashboard</a>
            <a href="add-transaction.html">Add Transaction</a>
            <a href="history.html">History</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">

        <!-- Summary Cards -->
        <section class="summary-cards">
            <div class="card income">
                <h4>Total Income</h4>
                <p id="totalIncome">€0</p>
            </div>

            <div class="card expense">
                <h4>Total Expenses</h4>
                <p id="totalExpense">€0</p>
            </div>

            <div class="card balance">
                <h4>Balance</h4>
                <p id="balance">€0</p>
            </div>
        </section>

        <section class="health-section">
            <div class="health-card">
                <div class="health-score">
                    <span id="healthScore">0</span>
                    <small>/ 100</small>
                </div>

                <div class="health-info">
                    <h3>Financial Health</h3>
                    <p id="healthInsight">
                        Your financial activity will be analyzed here.
                    </p>
                </div>
            </div>
        </section>

        <!-- Charts + Recent Transactions -->
        <section class="dashboard-grid">

            <!-- Chart Section -->
            <div class="chart-section">
                <h3>Monthly Overview</h3>
                <canvas id="financeChart"></canvas>
            </div>

            <!-- Recent Transactions -->
            <div class="transactions-section">
                <h3>Recent Transactions</h3>

                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable">
                        <!-- JS will inject rows -->
                    </tbody>
                </table>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/app.js"></script>

</body>
</html>
